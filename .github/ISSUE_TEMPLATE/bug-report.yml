name: üêõ Bug Report
description: Report a bug with the JaaS API
title: "[Bug]: "
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for reporting a bug! üôè Please provide as much detail as possible.
  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to Reproduce
      description: How can we reproduce this behavior?
      placeholder: |
        1. Send GET request to '...'
        2. With parameters '...'
        3. See error
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
    validations:
      required: true
  - type: input
    id: endpoint
    attributes:
      label: API Endpoint
      description: Which endpoint were you using?
      placeholder: "e.g., GET /joke?category=programming"
  - type: textarea
    id: response
    attributes:
      label: Response Received
      description: Paste the response you received (if applicable)
      render: json
  - type: textarea
    id: context
    attributes:
      label: Additional Context
      description: Any other context about the problem (screenshots, environment, etc.)
